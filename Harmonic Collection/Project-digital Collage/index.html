<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Collage</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Diamond in Motion</h1>

    <div class="collage">
        <img src="Balls.png" alt="Baseball 1">
        <img src="bats.png" alt="Baseball 2">
        <img src="batting.png" alt="Baseball 3">
        <img src="gloveandball.png" alt="Baseball 4">
        <img src="homeplate.png" alt="Baseball 5">
        <img src="lights.png" alt="Baseball 6">
        <img src="rules.png" alt="Baseball 7">
        <img src="umpire.png" alt="Baseball 8">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <a id="hp1" href="../index.html">The Diamond</a>
    <script src="script.js"></script>
</body>
</html>
